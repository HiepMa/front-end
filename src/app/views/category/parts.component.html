<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-align-justify"></i> List Parts
            <button class="btn btn-success pull-right" data-toggle="modal" data-target="#modalAdd">Add New Part</button>
        </div>
        <div class="card-body">
            <table datatable class="table table-striped row-border hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>EN03</td>
                        <td>English 3</td>
                        <td>English</td>
                        <td>
                            <label class="switch switch-pill switch-success">
                                <input type="checkbox" class="switch-input" checked>
                                <span class="switch-slider"></span>
                            </label>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-danger active" data-toggle="modal" data-target="#modalDelete">Remove</button>
                            &nbsp;
                            <button type="button" class="btn btn-sm btn-primary active" data-toggle="modal" data-target="#modalUpdate">Update</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>M01</td>
                        <td>Math 1</td>
                        <td>Math</td>
                        <td>
                            <label class="switch switch-pill switch-success">
                                <input type="checkbox" class="switch-input" checked>
                                <span class="switch-slider"></span>
                            </label>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-danger active" data-toggle="modal" data-target="#modalDelete">Remove</button>
                            &nbsp;
                            <button type="button" class="btn btn-sm btn-primary active" data-toggle="modal" data-target="#modalUpdate">Update</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>H01</td>
                        <td>History 1</td>
                        <td>History</td>
                        <td>
                            <label class="switch switch-pill switch-success">
                                <input type="checkbox" class="switch-input" checked>
                                <span class="switch-slider"></span>
                            </label>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-danger active" data-toggle="modal" data-target="#modalDelete">Remove</button>
                            &nbsp;
                            <button type="button" class="btn btn-sm btn-primary active" data-toggle="modal" data-target="#modalUpdate">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--Modal Add-->
<!-- The Modal -->
<div class="modal" id="modalAdd">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header alert-success">
                <h4 class="modal-title">New Part</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="row form">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="code">Code:</label>
                                        <input class="form-control" type="text" name="code" id="code" placeholder="Code">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="subname">Name:</label>
                                        <input class="form-control" type="text" name="subname" id="subname" placeholder="Part Name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="type">Subject:</label>
                                        <select class="form-control" id="type">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

                <h4 class="modal-title">Update Part Information</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="row form">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="code">Code:</label>
                                        <input class="form-control" type="text" name="code" id="code" placeholder="Code">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="subname">Name:</label>
                                        <input class="form-control" type="text" name="subname" id="subname" placeholder="Subject Name">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="type">Subject:</label>
                                        <select class="form-control" id="type">
                                            <option>1</option>
                                            <option>2</option>

                                    </div>

        </div>
    </div>
</div>

<!--Modal Delete-->
<!-- The Modal -->
<div class="modal fade" id="modalDelete">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header alert-danger">
                <h4 class="modal-title">Warning</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <p class="alert alert-danger">Are you sure? Information of this part will be deleted!!!</p>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
